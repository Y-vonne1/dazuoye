<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝登录</title>
    <link rel="stylesheet" href="taobao-in.css">
</head>
<body>
    <!-- 页面头部 -->
    <header class="header">
        <a href="taobao-in.html" class="logo">
            <span class="logo-text">淘宝</span>
        </a>
    </header>
    <!-- 登录表单 -->
    <main class="container">
        <div class="form-box">
            <h2>用户登录</h2>
            <form id="loginForm">
                <!-- 账号输入 -->
                <input type="text" 
                       class="input" 
                       id="loginUser"
                       placeholder="请输入账号"
                       required>

                <!-- 密码输入 -->
                <div class="password-box">
                    <input type="password" 
                           class="input" 
                           id="password" 
                           placeholder="请输入密码"
                           required>
                    <button type="button" class="show-btn">显示</button>
                </div>

                <button type="submit" class="btn">登录</button>

                <!-- 注册链接 -->
                <div class="links">
                    <a href="taobao-register.html">还没有账号？立即注册</a>
                </div>
            </form>
        </div>
    </main>

    <script src="taobao-in.js"></script>
</body>
</html>
